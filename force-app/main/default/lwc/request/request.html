<template>
    <template if:true={showTabs}>
        <lightning-tabset>
            <lightning-tab key={request} label="Request" value="Ocean Request" onactive={showRequest}>
            </lightning-tab>
            <template for:each={awsInstances} for:item="s">
                <lightning-tab key={s} label={s} value={s} onactive={handleTab}>
                </lightning-tab>
            </template>
            <lightning-tab key={review} label="Review" value="Review" onactive={handleTab}>
            </lightning-tab>
        </lightning-tabset>
    </template>
    <template if:true={isOceanRequestShow}>

        <!-- Spinner -->
        <div if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
        <template if:true={editMode}>
            <lightning-record-form record-id={oceanRequestId} object-api-name="Ocean_Request__c" fields={fields}
                columns="2" mode="edit" onsuccess={handleSuccess} onload={getOceanRequest}>
            </lightning-record-form>
        </template>
        <template if:false={editMode}>
            <lightning-record-form object-api-name="Ocean_Request__c" fields={fields} columns="2"
                onsuccess={handleSuccess}>
            </lightning-record-form>
        </template>
    </template>
    <template if:true={showEc2ComputeForm}>
        <div class="slds-p-top_small">
            <c-ocean-ec2-compute ocean-request-id={oceanRequestId}>
            </c-ocean-ec2-compute>
        </div>
    </template>
    <template if:true={showElbRequestForm}>
        <div class="slds-p-top_small">
            <c-ocean-elb-request ocean-request-id={oceanRequestId}>
            </c-ocean-elb-request>
        </div>
    </template>

    <template if:true={showEbsStorageForm}>
        <div class="slds-p-top_small">
            <c-ocean-ebs-storage ocean-request-id={oceanRequestId}>
            </c-ocean-ebs-storage>
        </div>
    </template>

    <template if:true={showEfsStorageForm}>
        <div class="slds-p-top_small">
            <c-ocean-efs-request ocean-request-id={oceanRequestId}>
            </c-ocean-efs-request>
        </div>
    </template>

    <template if:true={showS3StorageForm}>
        <div class="slds-p-top_small">
            <c-ocean-s3-storage ocean-request-id={oceanRequestId}>
            </c-ocean-s3-storage>
        </div>
    </template>

    <template if:true={showGlacierForm}>
        <div class="slds-p-top_small">
            <c-ocean-glacier ocean-request-id={oceanRequestId}>
            </c-ocean-glacier>
        </div>
    </template>

    <template if:true={showBsDataTransferForm}>
        <div class="slds-p-top_small">
            <c-ocean-bs-data-transfer ocean-request-id={oceanRequestId}>
            </c-ocean-bs-data-transfer>
        </div>
    </template>

    <template if:true={showWorkspacesForm}>
        <div class="slds-p-top_small">
            <c-ocean-workspaces ocean-request-id={oceanRequestId}>
            </c-ocean-workspaces>
        </div>
    </template>

    <template if:true={showS3DataForm}>
        <div class="slds-p-top_small">
            <c-ocean-s3-data ocean-request-id={oceanRequestId}>
            </c-ocean-s3-data>
        </div>
    </template>

    <template if:true={showRedshiftDataNodesForm}>
        <div class="slds-p-top_small">
            <c-ocean-redshift ocean-request-id={oceanRequestId}>
            </c-ocean-redshift>
        </div>
    </template>

    <template if:true={showDynamoDbForm}>
        <div class="slds-p-top_small">
            <c-ocean-dynamo-db ocean-request-id={oceanRequestId}>
            </c-ocean-dynamo-db>
        </div>
    </template>

    <template if:true={showRDSDbForm}>
        <div class="slds-p-top_small">
            <c-ocean-rds-request ocean-request-id={oceanRequestId}>
            </c-ocean-rds-request>
        </div>
    </template>

    <template if:true={showSnowballForm}>
        <div class="slds-p-top_small">
            <c-ocean-snowball ocean-request-id={oceanRequestId}>
            </c-ocean-snowball>
        </div>
    </template>

    <template if:true={showVpcForm}>
            <div class="slds-p-top_small">
                <c-ocean-vpc-request ocean-request-id={oceanRequestId}>
                </c-ocean-vpc-request>
            </div>
        </template>

    <template if:true={showReviewPage}>
        <div class="slds-p-top_small">
            <c-ocean-review ocean-request-id={oceanRequestId}>
            </c-ocean-review>
        </div>
    </template>

</template>
