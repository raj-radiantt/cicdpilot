<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-float_right slds-button cost-top">
            <p> Total EFS Cost: 
                <span>
                    $<lightning-formatted-number value={totalEfsRequestPrice} maximum-fraction-digits="2">
                    </lightning-formatted-number>
                </span>
            </p>
        </div>
    </div>
    <lightning-card title="Record Form" icon-name="custom:custom63"> 
            <div class="slds-grid slds-wrap sf-twopper">
                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal mainDropBg">
                    <dt class="slds-item_label slds-truncate" title="Tenancy">Select AWS Account</dt>
                    <dd>
                        <lightning-combobox name="awsAccount" value={awsAccount}
                        options={currentProjectDetails.awsAccounts}
                        onchange={awsAccountChangeHandler}></lightning-combobox>
                    </dd>
                </dl>
            </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-record-form object-api-name="Ocean_EFS_Request__c" fields={columns1} columns="2"
                onsuccess={handleSuccess} onsubmit={submitEfsRequestHandler} title="Add New Efs Request">
            </lightning-record-form>
        </div>
    </lightning-card>
    <br>

    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <lightning-card title="Efs Request" icon-name="custom:custom63" if:true={efsRequests}>
        <div class="slds-p-around_medium lgc-bg" style="height: 300px;">
            <lightning-datatable hide-checkbox-column="true" key-field="Id" data={efsRequests} columns={columns}
                onrowaction={handleEfsRequestRowActions}>
            </lightning-datatable>
        </div>
        <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <!-- modal header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                        </button>

                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>
                            Record Detail</h2>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>
                            Edit EFS Request Details</h2>
                    </header>
                    <!-- modal body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                        <div class="slds-grid slds-wrap sf-twopper">
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="EFS Request ID">EFS Request Id</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.EFS_REQUEST_ID__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Resource Status">Resource Status</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Resource_Status__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Account Name">
                                    Account Name</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.AWS_Account_Name__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Resource Status">Environment</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Environment__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="AWS Region">AWS
                                    Region :</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.AWS_Region__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Storage Type">
                                    Storage Type:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Storage_Type__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Data Storage Storage Per Month (GB)">
                                    Data Storage Storage Per Month (GB):</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Total_Data_Storage_GBMonth__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Number of Months Requested">Number of
                                    Months Requested:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Number_of_Months_Requested__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Infrequent Access Requests (GB)">Infrequent
                                    Access Requests (GB):
                                </dt>
                                <dd class="slds-item_detail slds-truncate">{record.Infrequent_Access_Requests_GB__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Application Component">
                                    Application Component:
                                </dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Application_Component__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="ADO notes">ADO
                                    Notes:</dt>
                                <dd class="slds-item_detail slds-truncate">{record.ADO_Notes__c}
                                </dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Estimated Cost">Estimated Cost:</dt>
                                <dd class="slds-item_detail slds-truncate">{record.Calculated_Cost__c}</dd>
                            </dl>
                        </div>
                    </div>

                    <!-- showing record edit form -->
                    <div if:true={isEditForm} class="slds-theme_default">
                        <lightning-record-edit-form layout-type="Full" record-id={currentRecordId}
                            object-api-name="Ocean_EFS_Request__c" onsubmit={handleEfsRequestSubmit}
                            onsuccess={handleEfsRequestSuccess}>
                            <lightning-messages></lightning-messages>
                            <div class="slds-grid slds-wrap pt-15 slds-p-left_large slds-p-right_large sf-twopper">
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Resource_Status__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="AWS_Account_Name__c">
                                    </lightning-input-field>
                                </div> 
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="AWS_Region__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Environment__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_12-of-12">
                                    <lightning-input-field field-name="Application_Component__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Storage_Type__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Infrequent_Access_Requests_GB__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Number_of_Months_Requested__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Provisioned_Throughput_MBps__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Total_Data_Storage_GBMonth__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_12-of-12">
                                    <lightning-input-field field-name="ADO_Notes__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <div class="slds-p-top_xxx-small slds-p-right_large" style="text-align:right;">
                                        <lightning-button variant="base" label="Cancel" title="Cancel"
                                            onclick={handleCancelEdit} class="slds-m-left_x-small">
                                        </lightning-button>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <div class="slds-p-top_xxx-small" style="text-align:left;">
                                        <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                            name="update" label="Update Record">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>


                            <br />
                        </lightning-record-edit-form>
                    </div>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>
    </lightning-card>


</template>
