<template>
    <div class="fixed-top">
        <div>
            <nav class="card-header">
                <div>
                    <img src={oceanLogoUrl} width="120px" alt="Brand Logo">
                </div>
                <div class="slds-form-element mlr-auto">
                    <div class="slds-form-element__control slds-input-has-fixed-addon">
                        <input type="text" id="text-input-id-1" aria-label="Search" placeholder="Search" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input input-add-ipt" />
                        <button class="slds-button slds-button_cms input-add-btn" id="fixed-text-addon-post">
                            <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                                <use xlink:href="/sfsites/c/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="right-cost">
                    <p><small>Total Cost:</small></p>
                    <h3>${totalRequestCost}</h3>
                </div>
            </nav>
        </div>
        <div class="slds-context-bar merge-header">
            <div class="slds-context-bar__primary">
                <div
                    class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                    <div class="slds-context-bar__icon-action">
                        <button class="slds-button slds-icon-waffle_container slds-context-bar__button"
                            title="Description of the icon when needed">
                            <span class="slds-icon-waffle">
                                <span class="slds-r1"></span>
                                <span class="slds-r2"></span>
                                <span class="slds-r3"></span>
                                <span class="slds-r4"></span>
                                <span class="slds-r5"></span>
                                <span class="slds-r6"></span>
                                <span class="slds-r7"></span>
                                <span class="slds-r8"></span>
                                <span class="slds-r9"></span>
                            </span>
                            <span class="slds-assistive-text">Open App Launcher</span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="slds-context-bar__secondary" role="navigation">
                <ul class="slds-grid justify-center">
                    <li class="slds-context-bar__item slds-is-active">
                        <a class="slds-context-bar__label-action" title="Home">
                            <span class="slds-assistive-text">Current Page:</span>
                            <span class="slds-truncate" title="Home">Home</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item">
                        <a class="slds-context-bar__label-action" title="Menu Item">
                            <span class="slds-truncate" title="Menu Item" onclick={showDraftRequestsHandler}>Draft
                                Requests</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item">
                        <a class="slds-context-bar__label-action" title="Menu Item">
                            <span class="slds-truncate" title="Menu Item">Pending Requests</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item">
                        <a class="slds-context-bar__label-action" title="Menu Item">
                            <span class="slds-truncate" title="Menu Item">Approved Requests</span>
                        </a>
                    </li>
                    <li class="slds-context-bar__item">
                        <a class="slds-context-bar__label-action" title="Menu Item">
                            <span class="slds-truncate" title="Menu Item">Dashboards</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="slds-float_right">
                <button class="slds-button slds-button_cms mr-10 shaded-btn"
                            onclick={handleNewRequest}>New Request</button>
            </div>
        </div>
    </div>
</template>
