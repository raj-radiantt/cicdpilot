<template>
        <c-header></c-header>
        <div class="main-sf">
                <c-sidebar></c-sidebar>
                <div class="wrapper">
                        <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_12-of-12 slds-float_right"> 
                                       <template if:true={showRequests}>
                                                <div class="sf-card">
                                                        <div class="sf-card-header">
                                                                <h3 class="sf-title">
                                                                        <span class="slds-icon_container slds-icon-standard-drafts mr-10"><svg class="slds-icon slds-icon_small" aria-hidden="true"><use xlink:href="/sfsites/c/_slds/icons/standard-sprite/svg/symbols.svg#drafts"></use></svg></span>
                                                                        {requestType} Requests
                                                                </h3>
                                                        </div>
                                                        <div class="sf-card-body p-0">
                                                                <lightning-datatable class="table-data" hide-checkbox-column="true"
                                                                        key-field="Id" data={oceanRequests}
                                                                        columns={columns}
                                                                        onrowaction={handleRowActions}>
                                                                </lightning-datatable>
                                                        </div>
                                                </div>
                                        </template>
                                        <template if:true={showRequestForm}>
                                                <c-request ocean-request-id={oceanRequestId}></c-request>
                                        </template>
                                        <template if:true={showHome}>
                                              <c-ocean-dashboard></c-ocean-dashboard>
                                        </template>
                                </div>
                        </div>
                </div>
        </div>
        <c-footer></c-footer>
</template>
