<template>
    <lightning-card>
        <lightning-card title="Add new EC2 instance">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="resourceStatus" label="Resource Status" value={resourceStatus}
                        placeholder="Select Resource Status" options={resourceStatuses}
                        onchange={resourceStatusChangeHandler}></lightning-combobox>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="tier" label="Tier" value={tier} placeholder="Select Tier" options={tiers}
                        onchange={tierChangeHandler}></lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="awsRegion" label="AWS Region" value={awsRegion}
                        placeholder="Select AWs Region" options={awsRegions} onchange={awsRegionChangeHandler}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="awsAvailabilityZone" label="AWS Availability Zone"
                        value={awsAvailabilityZone} placeholder="Select AWS Availaibility Zone"
                        options={awsAvailabilityZones} onchange={awsAvailabilityZoneChangeHandler}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="ec2InstanceType" label="EC2 Instance Type" value={ec2InstanceType}
                        placeholder="Select Ec2 Instance Type" options={ec2InstanceTypes} onchange={ec2InstanceTypeChangeHandler}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="osType" label="Select Operating System" value={osType}
                        placeholder="Operating System" options={osTypes} onchange={osTypeChangeHandler}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-grid">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-input name="Instance Quantity" type="number" label="Instance Quantity"
                        onchange={instanceQuantityChangeHandler}></lightning-input>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-input name="Per Instance Uptime (Hours/Day)" type="text"
                        label="Per Instance Uptime (Hours/Day)" onchange={perInstanceUptimePerDayChangeHandler}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-input name="Per Instance Uptime (Per Month)" type="number"
                        label="Per Instance Uptime Per Month" onchange={perInstanceUptimePerMonthChangeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-combobox name="proposedFundingType" label="Proposed Funding Type"
                        value={proposedFundingType} placeholder="Proposed Funding Type" options={fundingTypes}
                        onchange={proposedFundingTypeChangeHandler}></lightning-combobox>
                </div>
            </div>
            <div class="slds-grid">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-input name="Total Uptime Hours (Per Month)" type="number"
                        label="Total Uptime Hours (Per Month)" onchange={totalUptimePerMonthChangeHandler}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-input name="Total Uptime Hours (Per Year)" type="number"
                        label="Total Uptime Hours (Per Year)" onchange={totalUptimePerYearChangeHandler}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-p-top_large">
                <div class="slds-col slds-p-horizontal_medium">
                    <lightning-button label="Add" onclick={createEc2Instance} variant="brand">
                    </lightning-button>
                </div>
            </div>
        </lightning-card>
    </lightning-card>
    <br>
    <lightning-card title="Ec2 Instances" icon-name="custom:custom63" if:true={rows}>
        <div class="slds-m-around_medium slds-p-top_large">
            <template if:true={showEc2Table}>
                <lightning-datatable key-field="Id" 
                row-number-offset={rowOffset}
                hide-checkbox-column="true" data={rows} columns={columns} onsave={handleTableEdit}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={contact.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
</template>
