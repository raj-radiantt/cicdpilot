        <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                        </button>

                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>
                            Record Detail</h2>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>
                            Edit EC2 Instance Details</h2>
                    </header>
                    <!-- modal body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                        <dl
                            class="slds-wrap slds-list_horizontal slds-p-top_medium slds-p-left_large slds-p-right_large">
                            <dt class="slds-item_label slds-truncate" title="Resource Status">Resource Status</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Resource_Status__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="AWS Region">AWS Region :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.AWS_Region__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="AWS Availability Zone">AWS Availability
                                Zone:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.AWS_Availability_Zone__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Ec2 Instance Type">Ec2 Instance Type:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.EC2_Instance_Type__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Platform">Platform:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Platform__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Quantity">Quantity:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Instance_Quantity__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Per Instance Running Hours/Day">Per
                                Instance Running Hours/Day:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.PerInstanceUptimePerDay__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Per Instance Running Days/Month">Per
                                Instance Running Days/Month:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.PerInstanceUptimePerMonth__c}</dd>
                            <dt class="slds-item_label slds-truncate"
                                title="Per Instance Running Months in Remaining PoP">Per Instance Running Months in
                                Remaining PoP:</dt>
                            <dd class="slds-item_detail slds-truncate">
                                {record.Per_Instance_Running_Months_in_Remaining__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Funding Type">Funding Type:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.ADO_FUNDING_TYPE__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Application Component">Application
                                Component:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Application_Component__c}</dd>

                            <dd class="slds-item_detail slds-truncate">{record.ADO_Notes__c}</dd>

                            <dd class="slds-item_detail slds-truncate">{record.Estimated_Cost__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Application">Application:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Application__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Wave Submitted">Wave Submitted:</dt>

                                </div>
                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_xx-small slds-p-left_large slds-p-right_large">
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Application__c"></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">

                            </div>
                            <div class="slds-grid slds-wrap slds-p-top_xx-small slds-p-left_large slds-p-right_large">

                    <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
