<template>
        <div class="slds-grid slds-wrap">
            <div class="slds-float_right slds-button cost-top">
                <p> Estimated WorkSpaces Cost:
                    <span>
                        $<lightning-formatted-number value={totalWorkspaceRequestPrice} maximum-fraction-digits="2">
                        </lightning-formatted-number>
                    </span>
                </p>
            </div>
        </div>
        <article class="slds-card" title="New WorkSpace" if:false={isReadonlyUser}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="record">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/sfsites/c/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                             </svg>
                            <span class="slds-assistive-text">record</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Workspaces">
                                <span>New WorkSpace Request</span>
                            </a>
                        </h2>
                    </div>
                    <!-- <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral slds-button_stateful slds-not-selected" onclick={notesModel} aria-live="assertive">
                                <span class="slds-text-not-selected">
                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                                        <use xlink:href="/sfsites/c/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                    </svg>Add Comment
                                </span>
                            </button>
                    </div> -->
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner p-0">
                <div class="slds-grid slds-wrap sf-twopper" >
                    <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal mainDropBg">
                        <dt class="slds-item_label slds-truncate" title="Tenancy">Select AWS Account</dt>
                        <dd>
                            <lightning-combobox name="awsAccount" label="Select AWS Types" value={awsAccount}
                            options={currentOceanRequest.applicationDetails.awsAccounts}
                            onchange={awsAccountChangeHandler}></lightning-combobox>
                        </dd>
                    </dl>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-record-form object-api-name="Ocean_Workspaces_Request__c" fields={columns1} columns="2"
                        onsuccess={handleSuccess} mode={formMode} onsubmit={submitWorkspaceHandler} title="Add New Workspace Request">
                    </lightning-record-form>
                </div>
            </div>
        </article>
        <br>   
        <!-- Spinner -->
        <div if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
        <article class="slds-card" title="WorkSpace Requests Summary">
            <div class="slds-card__header slds-grid">
                <header role="presentation" class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="record">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/sfsites/c/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                            </svg>
                            <span class="slds-assistive-text">record</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title" tabindex="0">
                            <span>WorkSpace Requests Summary</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner p-0">
                <div class="slds-p-around_medium lgc-bg">
    
            <div if:true={recordCount}>   
                <div class="instance-datatable-wrapper">     
                <lightning-datatable tabindex="0" hide-checkbox-column="true" key-field="Id" data={workspaceRequests} columns={columns}
                    onrowaction={handleWorkspaceRowActions} selected-rows={selectedRow} >
                </lightning-datatable>
                </div>
                <div class="paginator-wrapper slds-clearfix" if:true={showPagination}>
                    <lightning-button-group>
                        <template for:each={pages} for:item="pageItem">
                            <lightning-button data-id="page-buttons" label={pageItem} value={pageItem} key={pageItem}
                                onclick={getRecordPage}></lightning-button>
                        </template>
                    </lightning-button-group>
                </div>
            </div>
            <figure class="no-records" if:false={recordCount}>
                <div class="slds-notify_container slds-notify_container--inline slds-illustration_container">
                    <figure>
                        <img src={emptyFileUrl} alt="" width="220" height="171"></figure>
                    <h4>Hmmâ€¦</h4>
                    <p>No records to display.</p>
                </div>
            </figure>
        </div>
            <template if:true={bShowModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                    <div class="slds-modal__container">
                        <!-- modal header -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                            </button>
    
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>
                                Record Detail</h2>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>
                                Edit Workspace Request Details</h2>
                        </header>
                        <!-- modal body -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                            <div class="slds-grid slds-wrap sf-twopper">
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Resource Status">Resource Status:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Resource_Status__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Resource Status">Application Component:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Application_Component__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Resource Status">Environment:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Environment__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">   
                                    <dt class="slds-item_label slds-truncate" title="AWS Region">AWS Region:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.AWS_Region__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Number of Workspaces">Number of Workspaces:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Number_of_Workspaces__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Workspace Bundle">Workspace Bundle:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Workspace_Bundle__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">   
                                        <dt class="slds-item_label slds-truncate" title="License">License:</dt>
                                        <dd class="slds-item_detail slds-truncate">{record.License__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Root Volume;User Volume">Root Volume;User Volume:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Root_Volume_User_Volume__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">   
                                        <dt class="slds-item_label slds-truncate" title="Billing Options">Billing Options</dt>
                                        <dd class="slds-item_detail slds-truncate">{record.Billing_Options__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">   
                                    <dt class="slds-item_label slds-truncate" title="Additional Storage Per User GB">Additional Storage Per User GB:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Additional_Storage_per_User_GB__c}</dd>
                                </dl>
                                
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="Number of Months Requested">Number of Months Requested:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.Number_of_Months_Requested__c}</dd>
                                </dl>
                                <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                    <dt class="slds-item_label slds-truncate" title="ADO Notes">ADO Notes:</dt>
                                    <dd class="slds-item_detail slds-truncate">{record.ADO_Notes__c}</dd>
                                </dl>
                            </div>
                        </div>
    
                        <!-- showing record edit form -->
                        <div if:true={isEditForm} class="slds-theme_default">
                            <lightning-record-edit-form layout-type="Full" record-id={currentRecordId}
                                object-api-name="Ocean_Workspaces_Request__c" onsubmit={handleWorkspaceSubmit}
                                onsuccess={handleWorkspaceSuccess}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-grid slds-wrap pt-15 slds-p-left_large slds-p-right_large sf-twopper">
                                    <div class="slds-col slds-size_12-of-12">
                                        <lightning-combobox name="AWSAccount" label="Select an AWS Account"
                                            options={currentOceanRequest.applicationDetails.awsAccounts}
                                            onchange={awsAccountChangeHandlerForUpdate}
                                            value={selectedAwsAccountForUpdate} required></lightning-combobox>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Resource_Status__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Application_Component__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Environment__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="AWS_Region__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Number_of_Workspaces__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Workspace_Bundle__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="License__c">
                                        </lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Root_Volume_User_Volume__c"></lightning-input-field>
                                    </div>
                                    
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Billing_Options__c">
                                        </lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Additional_Storage_per_User_GB__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="Number_of_Months_Requested__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <lightning-input-field field-name="ADO_Notes__c"></lightning-input-field>
                                    </div>
                                    <hr class="seperator">
                                    <div class="slds-col slds-size_6-of-12">
                                        <div class="slds-p-top_xxx-small slds-p-right_large" style="text-align:right;">
                                            <lightning-button variant="base" label="Cancel" title="Cancel"
                                                onclick={handleCancelEdit} class="slds-m-left_x-small"></lightning-button>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_6-of-12">
                                        <div class="slds-p-top_xxx-small" style="text-align:left;">
                                            <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                                name="update" label="Update Record"></lightning-button>
    
                                        </div>
                                    </div>
                                    </div>
                                <br />
                            </lightning-record-edit-form>
                        </div>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                            <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
    
            </template>

            <!-- Price Alert Modal-->
            <template if:true={priceIsZero} >
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container" style="margin-top: 150px;">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">Pricing Alert</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_x-large" id="modal-content">
                    <p>We could not find pricing for this configuration, please confirm the combination of resource attributes are accurate.</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closePriceAlertModal}>Close</button>
                    </footer>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>   
            </template>
            <!--End -->

            <!-- Delete Modal -->
            <template if:true={showDeleteModal} >
                <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                    <div class="slds-modal__container" style="margin-top: 150px;">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-delete" class="slds-modal__title slds-hyphenate">Confirm Delete</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_x-large" id="modal-content-delete">
                        <p>Are you sure you want to delete the request?</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeDeleteModal}>Close</button>
                            <button class="slds-button slds-button_brand" onclick={deleteWorkspaceRequest}>Yes</button>                       
                        </footer>
                    </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>   
                </template>
                <!--End -->

            <!-- Notes Modal -->
            <template if:true={addNote}>
                    <section role="dialog" tabindex="-1" aria-labelledby="add-note" aria-modal="true"
                            aria-describedby="note-section" class="slds-modal slds-fade-in-open slds-modal_small">
                            <div class="slds-modal__container">
                                <!-- modal header -->
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                        title="Close" onclick={closeModal}>
                                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                            size="small"></lightning-icon>
                                    </button>
            
                                    <h2 class="slds-text-heading_medium slds-hyphenate">
                                        Add Notes
                                    </h2>
                                </header>
                                <!-- modal body -->
                                <div class="slds-modal__content slds-p-around_medium bgbody">
                                        <div class="slds-form-element min120">
                                            <label class="slds-form-element__label mb-10" for="textarea-id-01">
                                                Enter the notes
                                            </label>
                                            <div class="slds-form-element__control">
                                                <textarea id="textarea-id-01" required="" class="slds-textarea" placeholder="For e.g: You can add review comments for instance types, tenancy etc."></textarea>
                                            </div>
                                            <footer class="slds-modal__footer slds-p-bottom_large noshade-footer" if:false={isEditForm}>
                                                <lightning-button variant="brand" label="Add Notes" title="Add Notes" onclick={closeModal}>
                                                    </lightning-button>
                                            </footer>
                                        </div>
                                        <div class="wrap-table" style="max-height: 300px;">
                                            <label class="slds-form-element__label mb-10">Added Notes</label>
                                            <lightning-datatable
                                                    key-field="id"
                                                    show-row-number-column
                                                    hide-checkbox-column
                                                    data={data}
                                                    columns={columns2}>
                                            </lightning-datatable>
                                        </div>    
                                </div>
            
                                
                                <!-- modal footer start-->
                                <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                                    <lightning-button class="mr-10" variant="neutral" label="Close" title="Close" onclick={closeModal}>
                                    </lightning-button>
                                </footer>
                            </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
        
                </template>
        </div>
        </article>
    </template>
