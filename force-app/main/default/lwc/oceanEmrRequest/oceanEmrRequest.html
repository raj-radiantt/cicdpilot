<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-float_right slds-button cost-top">
            <p> Total EMR Cost: 
                <span>
                    $<lightning-formatted-number value={totalEmrRequestPrice} maximum-fraction-digits="2">
                    </lightning-formatted-number>
                </span>
            </p>
        </div>
    </div>
    <article class="slds-card" title="EMR Request">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="record">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/sfsites/c/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                             </svg>
                            <span class="slds-assistive-text">record</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="EMR Request">
                                <span>EMR Request</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral slds-button_stateful slds-not-selected" onclick={notesModel} aria-live="assertive">
                                <span class="slds-text-not-selected">
                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                                        <use xlink:href="/sfsites/c/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                    </svg>Add Note
                                </span>
                            </button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner p-0">
                <div class="slds-grid slds-wrap sf-twopper" if:true={isAdoRequestor}>
                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal mainDropBg">
                        <dt class="slds-item_label slds-truncate" title="Tenancy">Select AWS Account</dt>
                        <dd>
                            <lightning-combobox name="awsAccount" label="Select AWS Types" value={awsAccount}
                            options={currentProjectDetails.awsAccounts}
                            onchange={awsAccountChangeHandler}></lightning-combobox>
                        </dd>
                    </dl>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-record-form object-api-name="Ocean_EMR_Request__c" fields={columns1} columns="2"
                        onsuccess={handleSuccess} onsubmit={submitEmrRequestHandler} title="Add New EMR Request">
                    </lightning-record-form>
                </div>
            </div>
        </article>
    
    <br>

    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <article class="slds-card" title="EMR Request" if:true={emrRequests} if:false={isReadonlyUser}>
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="record">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/sfsites/c/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                             </svg>
                            <span class="slds-assistive-text">record</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>EMR Requests</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral slds-button_stateful slds-not-selected" onclick={notesModel} aria-live="assertive">
                                <span class="slds-text-not-selected">
                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left" aria-hidden="true">
                                        <use xlink:href="/sfsites/c/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
                                    </svg>Add Note
                                </span>
                            </button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner p-0">
                    <div class="slds-p-around_medium lgc-bg" style="height: 300px;">
                        <lightning-datatable hide-checkbox-column="true" key-field="Id" data={emrRequests} columns={columns}
                            onrowaction={handleEmrRequestRowActions}>
                        </lightning-datatable>
                    </div>
                    <template if:true={bShowModal}>
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                            <div class="slds-modal__container">
                                <!-- modal header -->
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                        title="Close" onclick={closeModal}>
                                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                            size="small">
                                        </lightning-icon>
                                    </button>
            
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>
                                        Record Detail</h2>
                                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>
                                        Edit EMR Request Details</h2>
                                </header>
                                <!-- modal body -->
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                                    <div class="slds-grid slds-wrap sf-twopper">
                                        
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Resource Status">Resource Status</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Resource_Status__c}</dd>
                                        </dl>
                                    
                                
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Resource Status">Environment</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Environment__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="AWS Region">AWS Region</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Region__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Hadoop Distribution">Hadoop Distribution:
                                            </dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Hadoop_Distribution__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Deployment">
                                                Deployment:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Deployment__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Instance Quantity">
                                                Instance Quantity:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Instance_Quantity__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Instance Type">
                                                Instance Type:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Instance_Type__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Number of Months Requested">
                                                Number of Months Requested:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Number_of_Months_Requested__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Instance Uptime Days/Month">Per
                                                Instance Uptime Days/Month:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Uptime_DaysMonth__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Instance Uptime Hours Per Day">Per
                                                Instance Uptime Hours Per Day:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Uptime_HoursDay__c}</dd>
                                        </dl>
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Provisioned IOPS">
                                                Hadoop Distribution:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Hadoop_Distribution__c}</dd>
                                        </dl>
                                        
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Application Component">Application
                                                Component:
                                            </dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Application_Component__c}</dd>
                                        </dl>
                                        
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="Funding Type">
                                                Funding Type:</dt>
                                            <dd class="slds-item_detail slds-truncate">
                                                {record.Funding_Type__c}</dd>
                                        </dl>
                                        
                                        <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                            <dt class="slds-item_label slds-truncate" title="ADO notes">ADO
                                                Notes:</dt>
                                            <dd class="slds-item_detail slds-truncate">{record.ADO_Notes__c}
                                            </dd>
            
                                        </dl>
                                    </div>
                                </div>
            
                                <!-- showing record edit form -->
                                <div if:true={isEditForm} class="slds-theme_default">
                                    <lightning-record-edit-form layout-type="Full" record-id={currentRecordId}
                                        object-api-name="Ocean_EMR_Request__c" onsubmit={handleEmrRequestSubmit}
                                        onsuccess={handleEmrRequestSuccess}>
                                        <lightning-messages></lightning-messages>
            
                                        <div class="slds-grid slds-wrap pt-15 slds-p-left_large slds-p-right_large sf-twopper">
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Resource_Status__c">
                                                </lightning-input-field>
                                            </div>
                                            
            
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="AWS_Region__c">
                                                </lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="AWS_Availability_Zone__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Environment__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Hadoop_Distribution__c">
                                                </lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Instance_Type__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Instance_Quantity__c">
                                                </lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Number_of_Months_Requested__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Uptime_HoursDay__c">
                                                </lightning-input-field>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Uptime_DaysMonth__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            
                                            
                                        
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input-field field-name="Funding_Type__c">
                                                </lightning-input-field>
                                            </div>
                                            
                                            <div class="slds-col slds-size_12-of-12">
                                                <lightning-input-field field-name="ADO_Notes__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            <div class="slds-col slds-size_12-of-12">
                                                <lightning-input-field field-name="Application_Component__c">
                                                </lightning-input-field>
                                            </div>
                                        
                                            <div class="slds-col slds-size_6-of-12">
                                                <div class="slds-p-top_xxx-small slds-p-right_large" style="text-align:right;">
                                                    <lightning-button variant="base" label="Cancel" title="Cancel"
                                                        onclick={handleCancelEdit} class="slds-m-left_x-small">
                                                    </lightning-button>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <div class="slds-p-top_xxx-small" style="text-align:left;">
                                                    <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                                        name="update" label="Update Record">
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
            
            
                                        <br />
                                    </lightning-record-edit-form>
                                </div>
                                <!-- modal footer start-->
                                <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                                    <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                                    </lightning-button>
                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
            
                    </template>
            
                        <!-- Notes Modal -->
                        <template if:true={addNote}>
                                <section role="dialog" tabindex="-1" aria-labelledby="add-note" aria-modal="true"
                                aria-describedby="note-section" class="slds-modal slds-fade-in-open slds-modal_small">
                                <div class="slds-modal__container">
                                    <!-- modal header -->
                                    <header class="slds-modal__header">
                                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                            title="Close" onclick={closeModal}>
                                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                                size="small"></lightning-icon>
                                        </button>
                
                                        <h2 class="slds-text-heading_medium slds-hyphenate">
                                            Add Notes
                                        </h2>
                                    </header>
                                    <!-- modal body -->
                                    <div class="slds-modal__content slds-p-around_medium bgbody">
                                            <div class="slds-form-element min120">
                                                <label class="slds-form-element__label mb-10" for="textarea-id-01">
                                                    Enter the notes
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <textarea id="textarea-id-01" required="" class="slds-textarea" placeholder="For e.g: You can add review comments for instance types, tenancy etc."></textarea>
                                                </div>
                                                <footer class="slds-modal__footer slds-p-bottom_large noshade-footer" if:false={isEditForm}>
                                                    <lightning-button variant="brand" label="Add Notes" title="Add Notes" onclick={closeModal}>
                                                        </lightning-button>
                                                </footer>
                                            </div>
                                            <div class="wrap-table" style="max-height: 300px;">
                                                <label class="slds-form-element__label mb-10">Added Notes</label>
                                                <lightning-datatable
                                                        key-field="id"
                                                        show-row-number-column
                                                        hide-checkbox-column
                                                        data={data}
                                                        columns={columns2}>
                                                </lightning-datatable>
                                            </div>    
                                    </div>
                
                                    
                                    <!-- modal footer start-->
                                    <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                                        <lightning-button class="mr-10" variant="neutral" label="Close" title="Close" onclick={closeModal}>
                                        </lightning-button>
                                    </footer>
                                </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
            
                    </template>
            </div>
        </article>


</template>
