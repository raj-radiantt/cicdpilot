<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-float_right slds-button cost-top">
            <p> Total EMR Cost: 
                <span>
                    $<lightning-formatted-number value={totalEmrRequestPrice} maximum-fraction-digits="2">
                    </lightning-formatted-number>
                </span>
            </p>
        </div>
    </div>
    <lightning-card title="Record Form" icon-name="custom:custom63">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-record-form object-api-name="Ocean_EMR_Request__c" fields={columns1} columns="2"
                onsuccess={handleSuccess} onsubmit={submitEmrRequestHandler} title="Add New EMR Request">
            </lightning-record-form>
        </div>
    </lightning-card>
    <br>

    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <lightning-card title="EMR Request" icon-name="custom:custom63" if:true={emrRequests}>
        <div class="slds-p-around_medium lgc-bg" style="height: 300px;">
            <lightning-datatable hide-checkbox-column="true" key-field="Id" data={emrRequests} columns={columns}
                onrowaction={handleEmrRequestRowActions}>
            </lightning-datatable>
        </div>
        <template if:true={bShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <!-- modal header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                        </button>

                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" if:false={isEditForm}>
                            Record Detail</h2>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" if:true={isEditForm}>
                            Edit EMR Request Details</h2>
                    </header>
                    <!-- modal body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" if:false={isEditForm}>
                        <div class="slds-grid slds-wrap sf-twopper">
                            
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Resource Status">Resource Status</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Resource_Status__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Account Name">
                                    Account Name</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.AWS_Account_Name__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Project Name">
                                Project Name</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Project_Name__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="CSP Option Year">CSP Option Year</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.CSP_Option_Year__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Resource Status">Environment</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Environment__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="AWS Region">AWS Region</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Region__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Hadoop Distribution">Hadoop Distribution:
                                </dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Hadoop_Distribution__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Deployment">
                                    Deployment:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Deployment__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Instance Quantity">
                                    Instance Quantity:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Instance_Quantity__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Instance Type">
                                    Instance Type:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Instance_Type__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Number of Months Requested">
                                    Number of Months Requested:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Number_of_Months_Requested__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Instance Uptime Days/Month">Per
                                    Instance Uptime Days/Month:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Uptime_DaysMonth__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Instance Uptime Hours Per Day">Per
                                    Instance Uptime Hours Per Day:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Uptime_HoursDay__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Provisioned IOPS">
                                    Hadoop Distribution:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Hadoop_Distribution__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Total Estimated Cost">
                                    Total Estimated Cost:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Total_Estimated_Cost__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Application Component">Application
                                    Component:
                                </dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Application_Component__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Application">
                                    Application:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Application__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Funding Type">
                                    Funding Type:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Funding_Type__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="Wave Submitted">Wave Submitted:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    {record.Wave_Submitted__c}</dd>
                            </dl>
                            <dl class="slds-col slds-size_6-of-12 slds-wrap slds-list_horizontal">
                                <dt class="slds-item_label slds-truncate" title="ADO notes">ADO
                                    Notes:</dt>
                                <dd class="slds-item_detail slds-truncate">{record.ADO_Notes__c}
                                </dd>

                            </dl>
                        </div>
                    </div>

                    <!-- showing record edit form -->
                    <div if:true={isEditForm} class="slds-theme_default">
                        <lightning-record-edit-form layout-type="Full" record-id={currentRecordId}
                            object-api-name="Ocean_EMR_Request__c" onsubmit={handleEmrRequestSubmit}
                            onsuccess={handleEmrRequestSuccess}>
                            <lightning-messages></lightning-messages>

                            <div class="slds-grid slds-wrap pt-15 slds-p-left_large slds-p-right_large sf-twopper">
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Resource_Status__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="AWS_Account_Name__c">
                                    </lightning-input-field>
                                </div>
                            

                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="AWS_Region__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="AWS_Availability_Zone__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="CSP_Option_Year__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Environment__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Hadoop_Distribution__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Instance_Type__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Instance_Quantity__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Number_of_Months_Requested__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Uptime_HoursDay__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Uptime_DaysMonth__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Application__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Total_Estimated_Cost__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Funding_Type__c">
                                    </lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <lightning-input-field field-name="Wave_Submitted__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_12-of-12">
                                    <lightning-input-field field-name="ADO_Notes__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_12-of-12">
                                    <lightning-input-field field-name="Application_Component__c">
                                    </lightning-input-field>
                                </div>
                            
                                <div class="slds-col slds-size_6-of-12">
                                    <div class="slds-p-top_xxx-small slds-p-right_large" style="text-align:right;">
                                        <lightning-button variant="base" label="Cancel" title="Cancel"
                                            onclick={handleCancelEdit} class="slds-m-left_x-small">
                                        </lightning-button>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <div class="slds-p-top_xxx-small" style="text-align:left;">
                                        <lightning-button class="slds-m-top_small" variant="brand" type="submit"
                                            name="update" label="Update Record">
                                        </lightning-button>
                                    </div>
                                </div>
                            </div>


                            <br />
                        </lightning-record-edit-form>
                    </div>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer slds-p-bottom_large" if:false={isEditForm}>
                        <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>
    </lightning-card>


</template>
